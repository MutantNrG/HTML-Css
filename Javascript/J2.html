<html>
    <head>
        <title>J2</title>
        <h2>The Javascript typeof operator</h2>
    </head>
    <body>
        <p> The typeof operator returns the type of variable or expression: </p>
        <script>
            var y="5.025";
            var x=+y;
            var z=123;
            var lb="</br>";

            document.write(typeof y + "</br>" + typeof x + "</br>" + typeof z);
            document.write(lb);
            var result;
            result=(x>y)?10:20;
            document.write(result);
            if(z>18){
                document.write("</br> Hellow");
            }
        </script>
    </body>
</html>
