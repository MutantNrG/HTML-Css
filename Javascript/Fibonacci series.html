<html>
    <head>
        <title>Fibonacci series</title>
    </head>

    <body>
        <script>
            var inp = window.prompt("Enter the limit");

            var a = 0, b = 1;
            document.write(a+"</br>"+b+"</br>");
            for(i =0; i<inp; i++){
                var c = a + b;
                a = b;
                b = c;
                document.write(c+"</br>"); 
            }
        </script>
    </body>
</html>
