<html>
    <head>
        <title>Prime Checks</title>
    </head>
    <body>
        <Script>
            var inp =  window.prompt("Enter the number: ");
            var x=0;
            for(i=2;i<inp;i++){
                if(inp%i==0){
                    x++;
                }
            }
            if(x>=1){
                document.write("Not prime");
            }
            else{
                document.write("Prime");
            }
        </Script>
    </body>
</html>
