<html>

<head>
<title> types of lists </title>
</head>

<body Text="White" bgcolor="Black">

<pre>Unordered list</pre>

<UL type="square">

<LI> Item 1 </LI>
<LI type="circle"> <tt> <Font size=7 color="Red"> Item 2 </Font> </tt> </LI>
<LI type="disc"> Item 3 </LI>

</UL>

<pre>Ordered List</pre>

<OL TYPE="i">
<li> <Font size=7 color="Blue"> item 1 </font> </li>
<li type="1"> item 2 </li>
<li type="A"> item 3 </li>
<li type="a"> item 4 </li>
<li type="I"> item 5 </li>
</ol>

<pre>Defination list</pre>
<DL>
<DT> HTML </DT>
<DD> Hypertext description </dd>
<DT> Dog </DT>
<dd> its an animal </dd>
</dl>

</body>

</html>
